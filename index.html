<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Donation Management System</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 0;
      border-radius: 15px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
      width: 1000px; /* Increased width */
      max-width: 95%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #00796b;
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .header i {
      font-size: 28px;
    }

    .content {
      padding: 40px;
    }

    textarea {
      width: 100%;
      height: 400px;
      padding: 15px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      box-sizing: border-box;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    textarea:focus {
      border-color: #00796b;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 121, 107, 0.4);
    }

    button {
      background: #00796b;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      display: block;
      margin: 20px auto 0 auto;
    }

    button:hover {
      background: #004d40;
      transform: translateY(-2px);
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-donate"></i>
      Donation Management System
    </div>
    <div class="content">
      <form action="http://localhost/test/db_connection.php" method="post">
        <textarea
          name="sql_query"
          placeholder="Write your SQL query here..."
        ></textarea>
        <button type="submit">Submit Query</button>
      </form>
      <div class="note">
        This will interact with the database. Use caution when running queries.
      </div>
    </div>
  </div>
</body>
</html>
